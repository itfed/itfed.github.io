<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff007f;
            --dark: #282c34;
            --text: #ffffff;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 30px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .btn-main {
            display: inline-block;
            font-size: 1.1rem;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 25px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
        
        .btn-main:hover {
            background-color: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 25px auto;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .name-title {
            font-size: 1.3rem;
            margin: 10px 0 30px;
            color: var(--text);
            letter-spacing: 1px;
        }
        
        .social-links {
            margin: 40px 0 20px;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0 12px;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .social-link:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }
        
        /* Анимированные круги на фоне */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Позиционирование кругов */
        .bg-circles li:nth-child(1) {
            left: 15%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .bg-circles li:nth-child(2) {
            left: 70%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированные круги фона -->
    <ul class="bg-circles">
        <li></li>
        <li></li>
    </ul>
    
    <div class="container">
        <h1>Hello, World!</h1>
        
        <a href="/resume" class="btn-main">Мое резюме</a>
        
        <img src="yu-UfYZy-d.jpg" alt="Федунов Константин" class="avatar">
        
        <div class="name-title">itшник Федунов Константин</div>
        
        <div class="social-links">
            <a href="https://github.com/itfed" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Динамическое создание кругов фона
        document.addEventListener('DOMContentLoaded', function() {
            const circlesContainer = document.querySelector('.bg-circles');
            for (let i = 0; i < 6; i++) {
                const circle = document.createElement('li');
                circle.style.left = Math.random() * 100 + '%';
                circle.style.width = (Math.random() * 60 + 20) + 'px';
                circle.style.height = circle.style.width;
                circle.style.animationDelay = (Math.random() * 5) + 's';
                circle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                circlesContainer.appendChild(circle);
            }
        });
    </script>
</body>
</html>
