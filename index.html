<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Константин Федунов | IT-специалист</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff007f;
            --bg-color: #282c34;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
        }
        
        .btn-main {
            display: inline-block;
            font-size: 1.1rem;
            color: var(--primary-color);
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0.5rem;
            font-weight: 500;
        }
        
        .btn-main:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            margin: 2rem auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .name-title {
            font-size: 1.4rem;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .social-links {
            margin: 3rem 0 1rem;
        }
        
        .social-link {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .social-link:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            margin: 2rem auto;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="subtitle">Добро пожаловать на мою персональную страницу</div>
        
        <div class="avatar">
            <img src="yu-UfYZy-d.jpg" alt="Фотография Федунова Константина">
        </div>
        
        <div class="name-title">Федунов Константин</div>
        <div class="subtitle">IT-специалист / Разработчик</div>
        
        <div class="divider"></div>
        
        <a href="/resume" class="btn-main">Моё резюме</a>
        <a href="#contact" class="btn-main">Контакты</a>
        
        <div class="social-links">
            <a href="https://github.com/itfed" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
