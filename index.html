<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Константин Федунов | IT-разработчик</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ... (остальные стили остаются без изменений) ... */
        
        .btn-main {
            display: inline-block;
            font-size: 1.1rem;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 50px;
            padding: 12px 32px;
            margin: 0.75rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            text-decoration: none; /* Добавлено */
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-main:hover {
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 247, 255, 0.3);
            text-decoration: none; /* Добавлено */
        }
        
        .social-link {
            color: var(--text);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-decoration: none; /* Добавлено */
        }
        
        .social-link:hover {
            color: var(--primary);
            transform: translateY(-5px) scale(1.1);
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
            text-decoration: none; /* Добавлено */
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            margin: 2.5rem auto;
            border-radius: 3px;
            opacity: 0.7;
        }
        
        /* Анимация фона */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            bottom: -160px;
            animation: square 20s infinite;
            transition-timing-function: linear;
            border-radius: 2px;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Генерация пузырьков */
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 22s;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .btn-main {
                display: block;
                width: 80%;
                margin: 0.75rem auto;
            }
            
            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="subtitle">Добро пожаловать на мою персональную страницу</div>
        
        <div class="avatar-container">
            <img src="yu-UfYZy-d.jpg" alt="Федунов Константин" class="avatar">
        </div>
        
        <div class="name-title">Федунов Константин</div>
        <div class="subtitle">IT-специалист / Разработчик</div>
        
        <div class="divider"></div>
        
        <div class="buttons">
            <a href="/resume" class="btn-main">Моё резюме</a>
            <a href="#contact" class="btn-main">Связаться</a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/itfed" class="social-link" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-link" aria-label="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="#" class="social-link" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Динамическое создание пузырьков фона
        document.addEventListener('DOMContentLoaded', function() {
            const bubblesContainer = document.querySelector('.bg-bubbles');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('li');
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = (Math.random() * 50 + 20) + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.animationDelay = (Math.random() * 5) + 's';
                bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bubblesContainer.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
