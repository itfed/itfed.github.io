<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff007f;
            --dark: #282c34;
            --text: #ffffff;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .btn-main {
            display: inline-block;
            font-size: 1.1rem;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 25px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .btn-main:hover {
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        
        .btn-main:hover::before {
            width: 100%;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(var(--dark), var(--dark)) padding-box,
                        linear-gradient(90deg, var(--secondary), var(--primary)) border-box;
            margin: 1.5rem auto;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name-title {
            font-size: 1.3rem;
            margin: 1rem 0 2rem;
            color: var(--text);
        }
        
        .social-links {
            margin: 2rem 0;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }
        
        /* Анимированные круги фона */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circles li {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <ul class="bg-circles">
        <li></li>
        <li></li>
    </ul>
    
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="subtitle">Добро пожаловать на мою персональную страницу</div>
        
        <div class="avatar">
            <img src="yu-UfYZy-d.jpg" alt="Федунов Константин">
        </div>
        
        <div class="name-title">itшник Федунов Константин</div>
        
        <a href="/resume" class="btn-main">Моё резюме</a>
        
        <div class="social-links">
            <a href="https://github.com/itfed" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Генерация фоновых кругов
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.bg-circles');
            for (let i = 0; i < 8; i++) {
                const circle = document.createElement('li');
                circle.style.left = Math.random() * 100 + '%';
                circle.style.width = (Math.random() * 30 + 10) + 'px';
                circle.style.height = circle.style.width;
                circle.style.animationDelay = (Math.random() * 5) + 's';
                circle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                container.appendChild(circle);
            }
        });
    </script>
</body>
</html>
