<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff007f, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        a {
            font-size: 1.5rem;
            color: #282c34; /* Цвет текста для ссылки */
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #282c34; /* Цвет обводки для ссылки */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #282c34;
            color: #00ffff; /* Цвет текста при наведении */
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #00ffff;
            margin: 20px auto;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 5%; /* Поднимаем изображение немного выше */
        }
        .footer-text {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00ffff; /* Цвет текста для "itшник Федунов Константин" */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <div class="footer-text">itшник Федунов Константин</div>
    <p><a href="/resume">Мое резюме</a></p>
    <div class="avatar">
        <img src="yu-UfYZy-d.jpg" alt="Фотография Федунова Константина">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
